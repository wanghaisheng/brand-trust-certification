<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="contact.title"></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="language-switcher">
        <select id="lang-select">
          <option value="zh-CN">中文</option>
          <option value="en-US">English</option>
        </select>
      </div>
      <h1 data-i18n="header.title"></h1>
    </header>
    <main>
      <section class="contact">
        <h2 data-i18n="contact.title"></h2>
        <ul>
          <li data-i18n="contact.phone"></li>
          <li data-i18n="contact.email"></li>
          <li data-i18n="contact.address"></li>
        </ul>
        <form>
          <label for="name" data-i18n="contact.form.name"></label>
          <input type="text" id="name" required />
          <label for="email" data-i18n="contact.form.email"></label>
          <input type="email" id="email" required />
          <label for="message" data-i18n="contact.form.message"></label>
          <textarea id="message" required></textarea>
          <button type="submit" data-i18n="contact.form.submit"></button>
        </form>
      </section>
    </main>

    <footer>
      <div class="footer-links">
        <a href="index.html" data-i18n="footer.home"></a>

        <a href="privacy-policy.html" data-i18n="footer.privacy"></a>
        <a href="contact.html" data-i18n="footer.contact"></a>
        <a href="terms-of-service.html" data-i18n="footer.terms"></a>
      </div>
      <p data-i18n="footer.powerby"></p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
